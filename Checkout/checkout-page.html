<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Checkout</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../Menu/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-success bg-opacity-75 shadow-sm sticky-top">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">EagleEats</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
                aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="cafe.html">Cafe</a></li>
                    <li class="nav-item"><a class="nav-link" href="burgers.html">Burgers</a></li>
                    <li class="nav-item"><a class="nav-link" href="pizza.html">Pizza</a></li>
                    <li class="nav-item"><a class="nav-link" href="mediter.html">Mediterranean</a></li>
                </ul>
                <div class="ms-lg-3">
                    <a href="#" class="btn btn-dark position-relative">
                    Cart
                    <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                    </a>
                </div>
                </div>
            </div>
        </nav>

        <div class="accent-bar accent-cart"></div>
            <header class="py-5 bg-white border-bottom">
                <div class="container">
                    <h1 class="fw-bold">Checkout</h1>
                </div>
            </header>
        </ul>

        <div class="div">
            <table class="table">
                <div class="row g-4">
                    <div class="col-sm p-5">
                        <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=800&auto=format&fit=crop" class="card-img-top" alt="Campus Classic">
                    </div>
                    <div class="col-sm align-self-center mr-3">
                        Burger
                    </div>
                    <div class="col-sm align-self-center mr-3">
                        7.99
                    </div>
                    <div class="col-sm align-self-center mr-3">
                        <button class="btn btn-dark btn-sm" data-add>Remove Item</button>
                    </div>
                </div>
            </table>
        </div>

        <div class="price-container p-4">
            <p>Subtotal:</p>
            <p>Tax:</p>
            <h3>Total:</h3>
        </div>

        <div class="payment">
            <form class="row p-5 g-3" id="checkout-box">
                <div>Billing Address</div>
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="name" class="form-control" id="firstName">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="name" class="form-control" id="lastName">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Michigan</option>
                    <option>Maine</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                
                <div>Payment</div>
                <div class="nameonCard">
                    <label for="nameOnCard" class="form-label">Name</label>
                    <input type="name" class="form-control" id="nameOnCard">
                </div>
                <div class="row g-3">
                    <div class="col-sm-8">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="name" class="form-control" id="firstName" placeholder="xxxx-xxxx-xxxx-xxxx">
                    </div>
                    <div class="col-sm">
                        <label for="ccvNumber" class="form-label">CCV</label>
                        <input type="name" class="form-control" id="ccvNumber" placeholder="xxx">
                    </div>
                    <div class="col-sm">
                        <label for="expireDate" class="form-label">Expiration</label>
                        <input type="date" class="form-control" id="expireDate">
                    </div>
                </div>
            </form>
        </div>

        <div class="p-5">
            <button class="btn btn-dark btn-sm" data-add>Proceed to Purchase</button>
        </div>
        
    </body>
</html>
