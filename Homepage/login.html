<!DOCTYPE html>
<html>
<head>
    <title>Vendor Login</title>
    <link rel="stylesheet" href="vendor_home.css">
</head>

<body class="login-screen">

    <div class="login-box">
        <h2>Vendor Login</h2>

        <input id="user" class="form-control mb-2" placeholder="Username">
        <input id="pass" type="password" class="form-control mb-3" placeholder="Password">

        <button class="btn btn-success btn-block" onclick="login()">Login</button>

        <p id="error" class="text-danger mt-2"></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
